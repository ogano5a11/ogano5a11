<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input</title>
</head>
<body>
    <h1 style="color: peru">Form Input</h1>
    <p style="color: peru"> Form untuk pembelian baju<p>
        <style type="text/css">
        h5 {
            color:palevioletred;
            font-weight: bold;
            font-size: 14pt;
            font-style:oblique;
        }
    </style>
    <fieldset>
        <table>
            <tr>
                <td>
                    <h5><label for="name">Nama</label></h5>
                </td>
                <td>
                    <input type="name" name="name" id="name" autofocus require> 
                </td>
            </tr>
            <tr>
                <td>
                    <h5><label for="alamat pengiraman">Alamat Pengirim</label></h5>
                </td>
                <td>
                    <input type="alamat pengiriman" name="alamat pengiriman" id="alamat pengiriman" rows="10">
                </td>
            </tr>
            <tr>
                <td>
                   <h5><label for="nomor telepon">Nomor Telepon</label></h5>
                </td>
                <td>
                    <input type="nomor telepon" name="nomor telepon" id="nomor telepon" placeholder="silahkan masukkan nomor telepon">
                </td>
            </tr>
            <tr>
                <td>
                    <h5><label for="email">Email</label></h5>
                </td>
                <td>
                    <input type="email" name="email" id="email" placeholder="silahkan masukkan email">
                </td>
            </tr>
            <tr>
                <td>
                    <h5><label for="nama baju">Nama Baju</label></h5>
                </td>
                <td>
                    <input type="nama baju" name="nama baju" id="nama baju">
                </td>
            </tr>
            <tr>
                <td>
                    <h5><label for="ukuran baju">Ukuran Baju</label></h5>
                </td>
                <td>
                    <input type="ukuran baju" name="ukuran baju" id="ukuran baju">
                </td>
            </tr>
            <tr>
                <td>
                    <h5><label for="warna baju">Warna Baju</label></h5>
                </td>
                <td>
                    <input type="warna baju" name="warna baju" id="warna baju">
                </td>
            </tr>
            <tr>
                <td>
                    <h5><label for="jumlah baju">Jumlah Baju</label></h5>
                </td>
                <td>
                    <input type="jumlah baju" name="jumlah baju" id="jumlah baju">
                </td>
            </tr>
            <tr>
                <td>
                    <h5><label for="metode pembayaran">Metode Pembayaran</label></h5>
                </td>
                <td>
                    <input type="metode pembayaran" name="metode pembayaran" id="metode pembayaran">
                </td>
            </tr>
            <tr>
                <td>
                    <h5><label for="catatan khusus">Catatan Khusus</label></h5>
                </td>
                <td>
                    <input type="catatan khusus" name="catatan khusus" id="catatan khusus">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="save">
                </td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
